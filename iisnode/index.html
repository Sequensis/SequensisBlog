<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"52eff1-15884-stdout-1396970009943.txt","computername":"52eff1","pid":15884,"type":"stdout","created":1396970009943},{"file":"52eff1-5316-stdout-1396970132716.txt","computername":"52eff1","pid":5316,"type":"stdout","created":1396970132716},{"file":"c040df-1776-stdout-1396970209391.txt","computername":"c040df","pid":1776,"type":"stdout","created":1396970209391},{"file":"c040df-19012-stderr-1396970337938.txt","computername":"c040df","pid":19012,"type":"stderr","created":1396970337938},{"file":"c040df-22200-stderr-1396970508168.txt","computername":"c040df","pid":22200,"type":"stderr","created":1396970508168},{"file":"c040df-27280-stdout-1396970778213.txt","computername":"c040df","pid":27280,"type":"stdout","created":1396970778213},{"file":"c040df-5940-stderr-1396970399358.txt","computername":"c040df","pid":5940,"type":"stderr","created":1396970399358},{"file":"c040df-6320-stdout-1396970826043.txt","computername":"c040df","pid":6320,"type":"stdout","created":1396970826043},{"file":"c040df-7460-stderr-1396970465732.txt","computername":"c040df","pid":7460,"type":"stderr","created":1396970465732}];
        var lastUpdated = 1396970826074;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
